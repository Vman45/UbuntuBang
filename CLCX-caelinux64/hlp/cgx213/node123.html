<H2><A NAME="SECTION0001062000000000000000"></A><A NAME="msg"></A>
<BR>
msg
</H2>
<PRE>
   'msg' 'on|off'
</PRE>
This keyword is used to enable or disable full printout during runtime. This is useful for debugging purposes. The default is ''off''.
