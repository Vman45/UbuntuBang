<H2><A NAME="SECTION00010135000000000000000"></A><A NAME="zap"></A>
<BR>
zap
</H2>
<PRE>
   'zap'  &lt;set&gt;
</PRE>
This keyword is used to delete all entities of a set and the set itself. All depending entities will be deleted as well.
